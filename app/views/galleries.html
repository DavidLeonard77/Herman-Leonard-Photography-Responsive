<div class="photos container-fluid">

<!--   <dl id="dl-menu" class="dl-menuwrapper"></dl> -->

  <div class="header">{{search}}</div>

  <div class="photo-container row">
    <gallery
      class="col-sm-6 col-md-4 col-lg-3"
      photo="gallery.photos[$index]"
      gallery="gallery"
      ng-repeat="gallery in galleries | filter : search"
      ng-click="go($index)"
    ></gallery>

  </div>

</div>
