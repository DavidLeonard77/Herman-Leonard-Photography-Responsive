<div class="container-fluid">

  <header class="row"></header>

  <div class="photo-container row"
       ng-controller="ThumbnailCtrl">
    <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2"
         ng-repeat="photo in gallery.thumbnails">

      <div class="photo-thumb">
        <div class="photo-image" style="background-image: url('{{photo.image.full}}');"></div>
        <div class="photo-info">
          {{photo.name}}<br>
          {{photo.location}}<br>
          {{photo.title}}
        </div>
      </div>

    </div>
  </div>

</div>
