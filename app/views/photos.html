<div class="container-fluid">

  <header class="row"></header>

  <div class="photo-container row" ng-controller="ThumbnailCtrl">
    <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2" ng-repeat="photo in gallery.photos | filter: search">

      <div class="photo-thumb">
        <div>
          <div class="photo-image-container">
            <div>
              <div class="photo-image" style="background-image: url('{{photo.image.full}}');"></div>
            </div>
          </div>
          <div class="photo-info">
            <div>{{photo.name}}</div>
            <div>{{photo.location}}<br>{{photo.title}}</div>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
